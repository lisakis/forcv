<div class="container">
  <div class="navbar navbar-expand-lg navbar-light bg-light">
    <input [(ngModel)]="name"><button (click)="getMember()">Hledat</button>
  </div>
  <table class="table">
    <tr>
      <th>id</th>
      <th>Jméno</th>
      <th>Email</th>
      <th>Role</th>
      <th>Vytvořen</th>
    </tr>
    <tr *ngFor="let item of list">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.role}}</td>
      <td>{{item.created_at}}</td>
    </tr>
  </table>
</div>
